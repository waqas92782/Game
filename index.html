<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Game!ONE</title>
</head>
<body>
    <h1>Rock ! Paper ! Scissors</h1>
    <div class="container">
        <div class="choise" id="rock">
            <img src="img/cloud_1265750.png" alt="">
        </div>
        <div class="choise" id="paper">
            <img src="img/house_1159664.png" alt="">
        </div>
        <div class="choise" id="scissors">
            <img src="img/startup-business_17593140.png" alt="">
        </div>
    </div>

    <div class="counts">
        <div class="user-count">
            <p id="usercounter">0</p>
            <p>You</p>
        </div>
        <div class="com-count">
            <p id="c-counter">0</p>
            <p>Computer</p>
        </div>
    </div>


    <div class="result">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
